<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="weather-box">
        <h1>Weather App</h1>
        <p>Get the current weather for your location or any city worldwide.</p>
        <input type="text" id="location-input" placeholder="Enter city name">
        <button onclick="fetchWeather()">Get Weather</button>
        <div id="weather-container" class="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="condition"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
